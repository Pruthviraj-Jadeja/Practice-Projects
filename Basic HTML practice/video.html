<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>Exampal of Embed :</h1>
    <!-- iframe tag thi koi pan web site ne tamara page oer kholi shakai che. but ghani web site tene allow nathi karti. -->
    <!-- tene embat kyru kahevai. -->
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n_E3bLYuQBo?si=WZXT8t0eLC-LXHQZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <h1>Exampal of video :</h1>
    <div>
        <!-- ahi controls atribut importent che tena vager video chalshe nahi. -->
        <video src="Visuals - Your Name (4K).mp4" controls width="518px"></video>
        <!-- autoplay and loop aa 2 atribut che je ahi vapri shakai che. -->
    </div>
</body>
</html>
